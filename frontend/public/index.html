<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2a75bb" />
  <meta name="description" content="Track your game library, reviews, and wishlist" />
  
  <!-- Preconnect to image CDN -->
  <link rel="preconnect" href="https://images.igdb.com" crossorigin />
  
  <!-- Basic style reset to avoid black screen -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #333333;
    }
    
    #root {
      min-height: 100vh;
    }
  </style>
  
  <title>Game Tracker</title>
</head>
<body>
  <div id="root"></div>
  
  <!-- Ensure background color in case CSS fails to load -->
  <script>
    // Force light background in case CSS fails
    document.body.style.backgroundColor = '#f8f8f8';
    document.body.style.color = '#333333';
    
    // Log for debugging
    console.log('index.html loaded, setting light theme');
    
    // Watch for any attempt to set dark background
    const observer = new MutationObserver(mutations => {
      mutations.forEach(mutation => {
        if (mutation.type === 'attributes' && 
            (mutation.attributeName === 'style' || mutation.attributeName === 'class')) {
          const bgColor = window.getComputedStyle(document.body).backgroundColor;
          // If background becomes too dark, force it lighter
          if (bgColor === 'rgb(18, 18, 18)' || bgColor === '#121212') {
            document.body.style.backgroundColor = '#f8f8f8';
            document.body.style.color = '#333333';
            console.log('Prevented dark background');
          }
        }
      });
    });
    
    // Start observing body for style/class changes
    observer.observe(document.body, { attributes: true });
  </script>
</body>
</html>
